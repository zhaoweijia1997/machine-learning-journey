name: ml-cv
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - pip>=23.0

  # 核心科学计算
  - numpy>=1.24.0
  - pandas>=2.0.0
  - matplotlib>=3.7.0
  - scipy>=1.10.0

  # Jupyter
  - jupyter
  - notebook
  - ipykernel

  # 通过 pip 安装的包
  - pip:
    - torch>=2.0.0
    - torchvision>=0.15.0
    - opencv-python>=4.8.0
    - opencv-contrib-python>=4.8.0
    - ultralytics>=8.0.0
    - scikit-learn>=1.3.0
    - scikit-image>=0.21.0
    - seaborn>=0.12.0
    - tqdm>=4.65.0
    - Pillow>=10.0.0
    - PyYAML>=6.0
